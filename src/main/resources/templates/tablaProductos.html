<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head class="header">
  <meta charset="UTF-8">
  <title>productos</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo"><a href="#">Productos</a></div>
      <ul class="links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Galerio</a></li>
        <li><a href="#">Tabla</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Vista</a></li>
      </ul>
      <a href="#" class="action-btn"> Listos</a>
      <div class="toble-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  </header>


  <div class="main-container">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Marca</th>
          <th scope="col">Proveedor</th>
          <th scope="col">Fecha de elaboracion</th>
          <th scope="col">Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="producto:${productoss}">
          <td th:text="${producto.id}"></td>
          <td th:text="${producto.name}"></td>
          <td th:text="${producto.brand}"></td>
          <td th:text="${producto.supplier}"></td>
          <td th:text="${producto.fechaElb}"></td>
          <td th:text="${producto.price}"></td>

        </tr>
      </tbody>
    </table>
  </div>


</body>

</html>
