<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head class="header">
  <meta charset="UTF-8">
  <title>productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    h1 {
      text-align: center;
    }

    body {
      background-color: rgb(126, 146, 142);
    }

    img {
      width: 50px;
      height: 50px;
      align-items: center;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/" ><img src="img/logo X.png" alt="logo"></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/productos">Tabla de productos <span class="sr-only">(current)</span></a>
        </li>
        <!--<li class="nav-item">
          <a class="nav-link" href="/Nuevo">Nuevo Producto</a>
        </li>-->
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Registro de producto</h1>
        <div class="card-body">
          <form th:action="@{/guardar}" th:object="${producto}" method="post">
            <div class="form-group">
              <label>Nombre: </label>
              <input type="text" name="nombre" th:field="*{name}" class="form-control" placeholder="Digite el nombre del producto" required>
            </div>
            <div class="form-group">
              <label>Marca: </label>
              <!---->
              <select id="MarcaSeleccionada" th:field="*{brand}" class="form-control" onchange="OtraMarca()">
                <option value="HP">HP</option>
                <option value="Lenovo">Lenovo</option>
                <option value="Dell">Dell</option>
                <option value="Huawei">Huawei</option>
                <option value="Razer">Razer</option>
                <option value="Toshiba">Toshiba</option>
                <option value="Redmi">Redmi</option>
                <option value="Samsung">Samsung</option>
                <option value="Apple">Apple</option>
                <option value="Otro">Otro</option>
              </select>
              <input type="text" id="otraMarcaX" th:field="*{brand}" class="form-control" placeholder="Digite su marca" style="display: none;">
            </div>

            <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
            <script>
              function OtraMarca(){
                var select = document.getElementById("MarcaSeleccionada");
                var input = document.getElementById("otraMarcaX");
                if(select.value == "Otro"){
                  otraMarcaX.style.display = "block";
                }else{
                  otraMarcaX.style.display = "none";
                }
              }
            </script>

            <div class="form-group">
              <label>Proveedor: </label>
              <select name="Proveedor" th:field="*{supplier}" class="form-control" id="proveedore">
                <option value="Claro">Claro</option>
                <option value="Movistar">Movistar</option>
                <option value="Samsung Electronics">Samsung Electronics</option>
                <option value="Huawei Technologies">Huawei Technologies</option>
                <option value="LG Electronics">LG Electronics</option>
                <option value="CNT">CNT</option>
                <option value="Otro">Otro</option>
              </select>
              <!--<input type="text" name="Proveedor" th:field="*{supplier}" class="form-control" placeholder="Digite su Proveedor" required> -->             
            </div>
            <div class="form-group">
              <label>Fecha de elaboracion: </label>
              <input type="date" name="Fecha de elaboracion" th:field="*{fechaElb}" class="form-control" placeholder="Digite la Fecha de elaboracion" required>
            </div>
            <div class="form-group">
              <label>Precio: </label>
              <input type="number" name="Precio" th:field="*{price}" class="form-control" placeholder="Digite el precio" required>
            </div>
            <div class="box-footer">
              <button class="btn btn-success">Guardar</button>
            </div>

          </form>
            
        </div>

      </div>
    </div>

  </div>
</body>
</html>
