<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head class="header">
  <meta charset="UTF-8">
  <title>productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    h1 {
      text-align: center;
    }

    body {
      background-color: rgb(126, 146, 142);
    }

    img {
      width: 50px;
      height: 50px;
      align-items: center;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/" target="_blank"><img src="img/logo X.png" alt="logo"></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/tablaProductos">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Nuevo">Nuevo</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Registro de producto</h1>
        <div class="card-body">
          <form th:action="@{/guardar}" th:object="${producto}" method="post">
            <div class="form-group">
              <label>Nombre: </label>
              <input type="text" name="nombre" th:field="*{name}" class="form-control" placeholder="Digite el nombre del producto" required>
            </div>
            <div class="form-group">
              <label>Marca: </label>
              <input type="text" name="Marca" th:field="*{brand}" class="form-control" placeholder="Digite la marca" required>
            </div>
            <div class="form-group">
              <label>Proveedor: </label>
              <input type="text" name="Proveedor" th:field="*{supplier}" class="form-control" placeholder="Digite el Proveedor" required>
            </div>
            <div class="form-group">
              <label>Fecha de elaboracion: </label>
              <input type="text" name="Fecha de elaboracion" th:field="*{fechaElb}" class="form-control" placeholder="Digite la Fecha de elaboracion" required>
            </div>
            <div class="form-group">
              <label>Precio: </label>
              <input type="number" name="Precio" th:field="*{price}" class="form-control" placeholder="Digite el precio" required>
            </div>
            <div class="box-footer">
              <button class="btn btn-success">Guardar</button>
            </div>

          </form>
            
        </div>

      </div>
    </div>

  </div>


</body>

</html>
